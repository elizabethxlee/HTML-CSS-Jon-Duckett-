<!Attributes provide additional information about the contents of an element>
<!They appear in the opening tag and consist of 2 parts: a name and a value, separated by an equals sign.>

<html>
  <body>
  	<h1>English(Main Heading)</h1>
  	<p lang="en-us">Paragraph is in English</p>

  	<h2>French(Sub-Heading)</h2>
  	<p lang="fr">Paragraphe en Français</p>

  	<h2>Korean(Sub-Heading)</h2>
  	<p lang="Korean">절 한글말로 돼있습니다</p>
  	
  </body>
</html>
