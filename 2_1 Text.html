<!HEADINGS: HTML has 6 levels of headings>
<html>
	<body>
		<h1>&<h1>This is a Main Heading</h1>
		<h2>&<h2>This is a Level 2 Heading</h2>		<!h2 is used for subheadings.>
		<h3>&<h3>This is a Level 3 Heading</h3>
		<h4>$<h4>This is a Level 4 Heading</h4>
		<h5>$<h5>This is a Level 5 Heading</h5>
		<h6>$<h6>This is a Level 6 Heading</h6>

		<p>By default, a browser will show each paragraph on a new line with some space between it and any subsequent paragraphs.</p>
	</body>
</html>
